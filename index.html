<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Browser – Embedded iFrame Version</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f0f0f0; }
        .topbar { background:#222; padding:10px; display:flex; gap:10px; }
        input { flex:1; padding:8px; border-radius:6px; border:none; }
        button { padding:8px 14px; border:none; border-radius:6px; background:#4a90e2; color:white; cursor:pointer; }
        .samples { padding:12px; display:flex; gap:8px; background:#fff; }
        .iframe-container { width:100%; height:80vh; margin-top:10px; border:1px solid #ccc; border-radius:6px; overflow:hidden; }
        iframe { width:100%; height:100%; border:none; }
    </style>
</head>
<body>

<div class="topbar">
    <input id="urlInput" placeholder="Ange webbadress eller sök...">
    <button onclick="navigate()">Go</button>
    <button onclick="search()">Sök</button>
</div>

<div class="samples">
    <button onclick="openTest('example.com')">example.com</button>
    <button onclick="openTest('wikipedia.org')">wikipedia.org</button>
    <button onclick="openTest('borrelia behandling')">Sök borrelia</button>
</div>

<div class="iframe-container">
    <iframe id="contentFrame" src=""></iframe>
</div>

<script>
// Funktion för att säkerställa att URL:en har https:// i början
function fixURL(url){
    url = url.trim();
    if(!/^https?:\/\//i.test(url)) return 'https://' + url;
    return url;
}

// Funktion: Försöker ladda URL:en via Google Translate som en proxy
function loadViaProxy(targetUrl) {
    const encodedTarget = encodeURIComponent(targetUrl);
    // Använder Google Translate som proxy för att försöka kringgå inbäddningsblockeringar
    const proxyUrl = 'https://translate.google.com/translate?sl=auto&tl=sv&u=' + encodedTarget;
    document.getElementById('contentFrame').src = proxyUrl;
}

// Huvudnavigeringsfunktion, anropas av "Go", "Sök" och Enter
function navigate(){
    const raw = document.getElementById('urlInput').value.trim();
    if(!raw) return;

    let targetUrl;
    
    // Logik: Om sökterm (innehåller mellanslag ELLER saknar punkt och är kort)
    if(/\s/.test(raw) || (!raw.includes('.') && raw.length > 0 && raw.length < 20)){
        // Skapa en Bing sök-URL för att ladda i iFramen via proxy
        const q = encodeURIComponent(raw);
        targetUrl = 'https://www.bing.com/search?q=' + q;
    } else {
        // Om det ser ut som en direkt URL
        targetUrl = fixURL(raw);
    }
    
    // Ladda BÅDE sökresultat och direkta URL:er via proxy i iFramen (Virtual Browser)
    loadViaProxy(targetUrl);
}

// Anropas när "Sök"-knappen klickas. Den anropar nu navigate()
function search(){
    navigate();
}

// Anropas från exempelknapparna
function openTest(v){
    document.getElementById('urlInput').value = v;
    navigate();
}

// Hantera Enter-tryck i input-fältet
document.getElementById('urlInput').addEventListener('keypress', function(e){
    if(e.key === 'Enter'){
        navigate();
    }
});
</script>

</body>
</html>
