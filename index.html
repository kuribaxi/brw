<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .browser-window {
            width: 100%;
            max-width: 1200px;
            height: 80vh;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .browser-header {
            background: #f0f0f0;
            padding: 12px 16px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .control-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
        }

        .control-btn.close { background: #ff5f56; }
        .control-btn.minimize { background: #ffbd2e; }
        .control-btn.maximize { background: #27c93f; }

        .browser-toolbar {
            background: white;
            padding: 12px 16px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .nav-buttons {
            display: flex;
            gap: 8px;
        }

        .nav-btn {
            width: 32px;
            height: 32px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            transition: all 0.2s;
        }

        .nav-btn:hover {
            background: #f5f5f5;
        }

        .nav-btn:active {
            transform: scale(0.95);
        }

        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .address-bar-container {
            flex: 1;
            display: flex;
            gap: 8px;
        }

        .address-bar {
            flex: 1;
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
            outline: none;
            transition: all 0.2s;
        }

        .address-bar:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .go-btn {
            padding: 8px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .go-btn:hover {
            background: #5568d3;
        }

        .tabs-container {
            background: #f8f8f8;
            display: flex;
            gap: 4px;
            padding: 8px 16px 0 16px;
            overflow-x: auto;
        }

        .tab {
            background: #e0e0e0;
            padding: 8px 16px;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 150px;
            max-width: 200px;
            transition: all 0.2s;
        }

        .tab.active {
            background: white;
        }

        .tab-title {
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 13px;
        }

        .tab-close {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 14px;
            line-height: 1;
            opacity: 0.6;
        }

        .tab-close:hover {
            opacity: 1;
            background: rgba(0, 0, 0, 0.1);
        }

        .new-tab-btn {
            width: 32px;
            height: 32px;
            background: transparent;
            border: 1px solid #ddd;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .new-tab-btn:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .browser-content {
            flex: 1;
            background: white;
            overflow: hidden;
            position: relative;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            display: none;
        }

        .iframe-container.active {
            display: block;
        }

        .content-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: #667eea;
            animation: loading 1.5s ease-in-out infinite;
        }

        @keyframes loading {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .home-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 40px;
            text-align: center;
        }

        .home-page h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 16px;
        }

        .home-page p {
            font-size: 18px;
            color: #666;
            margin-bottom: 32px;
        }

        .quick-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
            max-width: 600px;
            width: 100%;
        }

        .quick-link {
            padding: 20px;
            background: #f8f8f8;
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            transition: all 0.2s;
            cursor: pointer;
        }

        .quick-link:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .quick-link-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .quick-link-title {
            font-size: 14px;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="browser-window">
        <div class="browser-header">
            <div class="window-controls">
                <button class="control-btn close"></button>
                <button class="control-btn minimize"></button>
                <button class="control-btn maximize"></button>
            </div>
        </div>

        <div class="browser-toolbar">
            <div class="nav-buttons">
                <button class="nav-btn" id="backBtn" disabled>‚óÄ</button>
                <button class="nav-btn" id="forwardBtn" disabled>‚ñ∂</button>
                <button class="nav-btn" id="refreshBtn">‚Üª</button>
                <button class="nav-btn" id="homeBtn">üè†</button>
            </div>
            <div class="address-bar-container">
                <input type="text" class="address-bar" id="addressBar" placeholder="Ange webbadress eller s√∂k...">
                <button class="go-btn" id="goBtn">G√•</button>
            </div>
        </div>

        <div class="tabs-container">
            <div class="tab active" data-tab-id="0">
                <span class="tab-title">Hem</span>
                <button class="tab-close">√ó</button>
            </div>
            <button class="new-tab-btn" id="newTabBtn">+</button>
        </div>

        <div class="browser-content" id="browserContent">
            <div class="iframe-container active" id="content-0">
                <div class="home-page">
                    <h1>V√§lkommen!</h1>
                    <p>Din virtuella browser √§r redo att anv√§ndas</p>
                    <div class="quick-links">
                        <div class="quick-link" data-url="https://www.google.com">
                            <div class="quick-link-icon">üîç</div>
                            <div class="quick-link-title">Google</div>
                        </div>
                        <div class="quick-link" data-url="https://www.youtube.com">
                            <div class="quick-link-icon">üì∫</div>
                            <div class="quick-link-title">YouTube</div>
                        </div>
                        <div class="quick-link" data-url="https://www.wikipedia.org">
                            <div class="quick-link-icon">üìö</div>
                            <div class="quick-link-title">Wikipedia</div>
                        </div>
                        <div class="quick-link" data-url="https://www.github.com">
                            <div class="quick-link-icon">üíª</div>
                            <div class="quick-link-title">GitHub</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let tabCounter = 0;
        let currentTabId = 0;
        let tabs = {
            0: {
                url: 'home',
                title: 'Hem',
                history: [],
                historyIndex: -1
            }
        };

        const addressBar = document.getElementById('addressBar');
        const goBtn = document.getElementById('goBtn');
        const backBtn = document.getElementById('backBtn');
        const forwardBtn = document.getElementById('forwardBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const homeBtn = document.getElementById('homeBtn');
        const newTabBtn = document.getElementById('newTabBtn');
        const tabsContainer = document.querySelector('.tabs-container');
        const browserContent = document.getElementById('browserContent');

        function normalizeUrl(url) {
            url = url.trim();
            if (url === '' || url === 'home') return 'home';
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                if (url.includes('.') && !url.includes(' ')) {
                    return 'https://' + url;
                }
                return 'https://www.google.com/search?q=' + encodeURIComponent(url);
            }
            return url;
        }

        function loadUrl(url) {
            url = normalizeUrl(url);
            const tab = tabs[currentTabId];
            
            if (url === 'home') {
                showHomePage();
                addressBar.value = '';
                updateTabTitle('Hem');
            } else {
                const container = document.getElementById(`content-${currentTabId}`);
                container.innerHTML = '<div class="loading"></div><iframe class="content-frame" src="' + url + '"></iframe>';
                addressBar.value = url;
                
                const iframe = container.querySelector('iframe');
                iframe.onload = function() {
                    container.querySelector('.loading')?.remove();
                    try {
                        const title = iframe.contentDocument?.title || new URL(url).hostname;
                        updateTabTitle(title);
                    } catch (e) {
                        updateTabTitle(new URL(url).hostname);
                    }
                };
            }

            if (tab.history[tab.historyIndex] !== url) {
                tab.history = tab.history.slice(0, tab.historyIndex + 1);
                tab.history.push(url);
                tab.historyIndex++;
            }
            tab.url = url;
            updateNavigationButtons();
        }

        function showHomePage() {
            const container = document.getElementById(`content-${currentTabId}`);
            container.innerHTML = `
                <div class="home-page">
                    <h1>V√§lkommen!</h1>
                    <p>Din virtuella browser √§r redo att anv√§ndas</p>
                    <div class="quick-links">
                        <div class="quick-link" data-url="https://www.google.com">
                            <div class="quick-link-icon">üîç</div>
                            <div class="quick-link-title">Google</div>
                        </div>
                        <div class="quick-link" data-url="https://www.youtube.com">
                            <div class="quick-link-icon">üì∫</div>
                            <div class="quick-link-title">YouTube</div>
                        </div>
                        <div class="quick-link" data-url="https://www.wikipedia.org">
                            <div class="quick-link-icon">üìö</div>
                            <div class="quick-link-title">Wikipedia</div>
                        </div>
                        <div class="quick-link" data-url="https://www.github.com">
                            <div class="quick-link-icon">üíª</div>
                            <div class="quick-link-title">GitHub</div>
                        </div>
                    </div>
                </div>
            `;
            attachQuickLinkListeners();
        }

        function attachQuickLinkListeners() {
            document.querySelectorAll('.quick-link').forEach(link => {
                link.onclick = function() {
                    loadUrl(this.dataset.url);
                };
            });
        }

        function updateTabTitle(title) {
            const tab = document.querySelector(`.tab[data-tab-id="${currentTabId}"]`);
            if (tab) {
                tab.querySelector('.tab-title').textContent = title;
            }
            tabs[currentTabId].title = title;
        }

        function updateNavigationButtons() {
            const tab = tabs[currentTabId];
            backBtn.disabled = tab.historyIndex <= 0;
            forwardBtn.disabled = tab.historyIndex >= tab.history.length - 1;
        }

        function createNewTab() {
            tabCounter++;
            const tabId = tabCounter;
            
            tabs[tabId] = {
                url: 'home',
                title: 'Ny flik',
                history: ['home'],
                historyIndex: 0
            };

            const tabElement = document.createElement('div');
            tabElement.className = 'tab';
            tabElement.dataset.tabId = tabId;
            tabElement.innerHTML = `
                <span class="tab-title">Ny flik</span>
                <button class="tab-close">√ó</button>
            `;

            tabElement.onclick = function(e) {
                if (e.target.classList.contains('tab-close')) return;
                switchTab(tabId);
            };

            tabElement.querySelector('.tab-close').onclick = function(e) {
                e.stopPropagation();
                closeTab(tabId);
            };

            tabsContainer.insertBefore(tabElement, newTabBtn);

            const contentContainer = document.createElement('div');
            contentContainer.className = 'iframe-container';
            contentContainer.id = `content-${tabId}`;
            browserContent.appendChild(contentContainer);

            switchTab(tabId);
            showHomePage();
        }

        function switchTab(tabId) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.iframe-container').forEach(c => c.classList.remove('active'));

            const tab = document.querySelector(`.tab[data-tab-id="${tabId}"]`);
            const content = document.getElementById(`content-${tabId}`);
            
            if (tab && content) {
                tab.classList.add('active');
                content.classList.add('active');
                currentTabId = tabId;
                addressBar.value = tabs[tabId].url === 'home' ? '' : tabs[tabId].url;
                updateNavigationButtons();
            }
        }

        function closeTab(tabId) {
            if (Object.keys(tabs).length === 1) return;

            delete tabs[tabId];
            document.querySelector(`.tab[data-tab-id="${tabId}"]`)?.remove();
            document.getElementById(`content-${tabId}`)?.remove();

            if (currentTabId === tabId) {
                const remainingTab = Object.keys(tabs)[0];
                switchTab(parseInt(remainingTab));
            }
        }

        goBtn.onclick = () => loadUrl(addressBar.value);
        addressBar.onkeypress = (e) => {
            if (e.key === 'Enter') loadUrl(addressBar.value);
        };

        backBtn.onclick = () => {
            const tab = tabs[currentTabId];
            if (tab.historyIndex > 0) {
                tab.historyIndex--;
                loadUrl(tab.history[tab.historyIndex]);
            }
        };

        forwardBtn.onclick = () => {
            const tab = tabs[currentTabId];
            if (tab.historyIndex < tab.history.length - 1) {
                tab.historyIndex++;
                loadUrl(tab.history[tab.historyIndex]);
            }
        };

        refreshBtn.onclick = () => {
            const tab = tabs[currentTabId];
            loadUrl(tab.url);
        };

        homeBtn.onclick = () => loadUrl('home');
        newTabBtn.onclick = createNewTab;

        attachQuickLinkListeners();

        document.querySelectorAll('.tab-close').forEach(btn => {
            btn.onclick = function(e) {
                e.stopPropagation();
                const tabId = parseInt(this.closest('.tab').dataset.tabId);
                closeTab(tabId);
            };
        });

        document.querySelectorAll('.tab').forEach(tab => {
            tab.onclick = function(e) {
                if (e.target.classList.contains('tab-close')) return;
                switchTab(parseInt(this.dataset.tabId));
            };
        });
    </script>
</body>
</html>
